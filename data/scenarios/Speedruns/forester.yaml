version: 1
name: Forester
author: Brent Yorgey
description: Race to harvest 1024 `tree`{=entity}s as quickly as possible. See the Swarm wiki for more information on Swarm speedrunning.
objectives:
  - goal:
      - Harvest 1024 `tree`{=entity}s as quickly as possible!
    condition: as base {n <- count "tree"; pure (n >= 1024)}
robots:
  - name: base
    loc: [0, 0]
    dir: north
    heavy: true
    display:
      char: Î©
      attr: robot
    devices:
      - 3D printer
      - dictionary
      - grabber
      - welder
      - life support system
      - logger
      - toolkit
      - solar panel
      - workbench
      - clock
    inventory:
      - [5, 3D printer]
      - [100, treads]
      - [70, grabber]
      - [100, solar panel]
      - [50, scanner]
      - [50, clock]
      - [5, toolkit]
world:
  offset: true
  scrollable: false
  dsl: |
    "classic"
