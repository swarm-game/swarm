version: 1
name: Combustion
creative: false
seed: 0
description: Demo of spreading fire
objectives:
  - goal:
      - Blow up the dynamite
    condition: |
      j <- robotnamed "judge";
      as j {
        ishere "crater";
      };
solution: |
  def doN = \n. \f. if (n > 0) {f; doN (n - 1) f} {}; end;

  move;
  ignite forward;
  turn right;
  move;
  ignite forward;
  turn right;
  move; move; move;
  turn right;
  move;
  ignite left;
  move;
  turn right;
  doN 2 (move; ignite left);
  doN 14 move;
  turn left;
  doN 5 move;
  turn left;
  ignite right;
  doN 8 move;
  ignite right;
  doN 10 move;
  ignite right;
  doN 8 move;
  ignite right;
robots:
  - name: base
    dir: [1, 0]
    devices:
      - branch predictor
      - calculator
      - dictionary
      - comparator
      - logger
      - treads
      - torch
  - name: judge
    dir: [1, 0]
    system: true
    display:
      invisible: true
      char: J
