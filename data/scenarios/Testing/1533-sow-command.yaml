version: 1
name: Sow command and spread
seed: 0
description: |
  Demonstrate `sow` command and spreading growth with biome restrictions.

  Illustrates different rates of spread for different crops.
creative: false
attrs:
  - name: clay
    fg: "#444444"
    bg: "#c2b280"
  - name: wheat
    fg: "#444444"
    bg: "#F5DEB3"
  - name: barley
    fg: "#444444"
    bg: "#F6E9B1"
  - name: maize
    fg: "#444444"
    bg: "#FBEC5D"
  - name: mint
    bg: "#3EB489"
terrains:
  - name: clay
    attr: clay
    description: |
      Sandy soil
objectives:
  - goal:
      - |
        Observe `kudzu`{=entity} spread
    condition: |
      r <- robotnamed "kudzubot";
      as r {
        kCount <- resonate "kudzu" ((0, 0), (10, 4));
        pure $ kCount >= 45;
      }
solution: |
  def doN = \n. \f. if (n > 0) {f; doN (n - 1) f} {}; end;

  doN 6 move;
  harvest;

  doN 13 move;
  turn right;
  harvest;
  doN 6 move;

  sow "mint";
  turn right;
  doN 13 move;

  sow "barley";
  turn left;
  doN 7 move;
  sow "barley";
  turn left;

  doN 13 move;
  sow "kudzu";
  doN 6 move;
robots:
  - name: base
    dir: east
    devices:
      - branch predictor
      - calculator
      - comparator
      - dictionary
      - harvester
      - logger
      - seed spreader
      - treads
    inventory:
      - [2, barley]
      - [1, kudzu]
      - [1, mint]
  - name: kudzubot
    dir: east
    system: true
