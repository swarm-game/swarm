version: 1
name: Ownership of system-built robots
creative: true
description: Demo of system robot construction
robots:
  - name: base
    dir: [1, 0]
    display:
      char: Ω
      attr: robot
    inventory:
      - [5, logger]
      - [5, compass]
      - [5, solar panel]
      - [5, treads]
      - [5, grabber]
    devices:
      - logger
      - 3D printer
      - dictionary
      - grabber
      - hearing aid
  - name: sysbot
    dir: [-1, 0]
    system: true
    display:
      char: j
      attr: robot
      invisible: true
    devices:
      - treads
      - solar panel
      - logger
      - 3D printer
    inventory:
      - [1, solar panel]
      - [1, logger]
      - [1, treads]
      - [1, string]
    program: |
      build {move; say (format parent)}
solution: |
    listen; build {move; say (format parent)}
objectives:
  - goal:
    - Check that system robots build system robots and normal robots do not.
    - This check is performed in integration tests.
    condition: |
      r2 <- robotNumbered 2;
      r3 <- robotNumbered 3;
      return true
known: []
world:
  palette:
    'Ω': [grass, null, base]
    'r': [stone, null, sysbot]
    '.': [grass]
  upperleft: [0, 0]
  map: |
   .........
   .........
   ...Ω..r..
   .........
   .........
