version: 1
name: Test harvest command
description: |
  Test the difference between the grab and harvest commands,
  and test that grab doesn't drain water.
  https://github.com/swarm-game/swarm/issues/490
objectives:
  - condition: |
      try {
        turn east; move;
        t1 <- ishere "tree";
        move;
        t2 <- ishere "tree";
        t3 <- as base {n <- count "water"; pure (n == 4)};
        pure (t1 && not t2 && t3)
      } { pure false }
solution: |
  move; harvest; move; grab; turn right; move; grab; grab; harvest; grab
robots:
  - name: base
    loc: [0, 0]
    dir: east
    devices:
      - treads
      - harvester
      - grabber
      - boat
world:
  palette:
    '.': [grass]
    'T': [stone, tree]
    '┌': [stone, upper left corner]
    '┐': [stone, upper right corner]
    '└': [stone, lower left corner]
    '┘': [stone, lower right corner]
    '─': [stone, horizontal wall]
    '│': [stone, vertical wall]
    '~': [stone, water]
  upperleft: [-1, 1]
  map: |
    ┌───┐
    │.TT│
    │~~~│
    └───┘
