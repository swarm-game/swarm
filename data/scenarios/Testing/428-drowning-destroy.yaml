version: 1
name: Drowning results in destruction
description: |
  Destroying robots doesn't work.
  https://github.com/swarm-game/swarm/issues/428
objectives:
  - condition: |
      def isAlive = \n. try {
        _ <- robotNamed n;
        log ("Is alive: " ++ n);
        pure true
      } { pure false } end;
      try {
        baseAlive <- isAlive "base";
        botAlive <- isAlive "bot";
        pure (baseAlive && not botAlive);
      } { pure false; }
solution: |
  log "start";
  wait 5;
robots:
  - name: base
    loc: [0, 0]
    dir: east
    devices:
      - treads
      - logger
    program: "move"
  - name: bot
    loc: [0, -1]
    dir: east
    devices:
      - treads
    program: "move"
known: [water]
world:
  palette:
    '.': [grass]
    ' ': [ice, water]
    '┌': [stone, upper left corner]
    '┐': [stone, upper right corner]
    '└': [stone, lower left corner]
    '┘': [stone, lower right corner]
    '─': [stone, horizontal wall]
    '│': [stone, vertical wall]
  upperleft: [-1, 1]
  map: |
    ┌──┐
    │. │
    │. │
    └──┘
