version: 1
name: Require entities with definition
description: |
  Require some entities using the 'require' command, and a definition.
  https://github.com/swarm-game/swarm/issues/201
objectives:
  - condition: |
      try {
        r <- robotNumbered 1;
        p <- as r {whereami};
        r1 <- as r {count "rock"};
        r0 <- as base {count "rock"};
        pure (p == (4,0) && r0 == 5 && r1 == 1);
      } { pure false }
solution: |
  def mp = move; place "rock" end;
  build { log "hi"; require 5 "rock"; mp; mp; mp; mp }
robots:
  - name: base
    loc: [0, 0]
    dir: east
    devices:
      - 3D printer
      - logger
      - dictionary
    inventory:
      - [10, rock]
      - [1, solar panel]
      - [1, treads]
      - [1, grabber]
      - [1, logger]
world:
  palette:
    '.': [grass]
    '┌': [stone, upper left corner]
    '┐': [stone, upper right corner]
    '└': [stone, lower left corner]
    '┘': [stone, lower right corner]
    '─': [stone, horizontal wall]
    '│': [stone, vertical wall]
  upperleft: [-1, 1]
  map: |
    ┌─────┐
    │.....│
    └─────┘
