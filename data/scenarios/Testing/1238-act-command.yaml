version: 1
name: Act command
creative: false
description: Open a gate
objectives:
  - goal:
      - Grab the flower on the other side of the gate.
    condition: |
      as base {has "flower"}
solution: |
  move;
  _k <- grab;
  act forward;
  move;
  move;
  grab;
robots:
  - name: base
    dir: [1, 0]
    display:
      char: Ω
      attr: robot
    devices:
      - dictionary
      - grabber
      - toolkit
      - logger
      - treads
      - calculator
      - drill
      - agency card
      - welder
entities:
  - name: fence
    display:
      attr: wood
      char: '#'
    description:
      - Impassable barrier
    properties: [known, unwalkable, boundary]
  - name: gate key
    display:
      attr: iron
      char: 'k'
    description:
      - Can open a closed gate
    capabilities: [drill]
    properties: [known, pickable]
  - name: closed gate
    display:
      attr: wood
      char: '|'
    description:
      - Cannot pass through this
    properties: [known, unwalkable]
  - name: open gate
    display:
      attr: wood
      char: '/'
    description:
      - Can pass through this
    properties: [known]
recipes:
  - in:
      - [1, closed gate]
    out:
      - [1, open gate]
    required:
      - [1, drill]
known: [flower]
world:
  default: [blank]
  palette:
    'Ω': [grass, null, base]
    '.': [grass]
    '#': [grass, fence]
    '|': [grass, closed gate]
    '*': [grass, flower]
    'k': [grass, gate key]
  upperleft: [0, 0]
  map: |
    ......
    ..###.
    Ωk|*#.
    ..###.
    ......
