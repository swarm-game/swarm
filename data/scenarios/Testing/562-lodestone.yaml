version: 1
name: Test lodestone
description: Pick or drill lodestone and use it to flip bits.
goal:
    - To create a drill bit, you will need to flip the available bit.
win: |
  try {
    as base {has "drill bit"};
  } { return false }
solution: |
  run "562-lodestone.sw"
robots:
  - name: base
    dir: [1,0]
    display:
      char: Ω
      attr: robot
    devices:
      - dictionary
      - logger
      - grabber
      - scanner
      - toolkit
      - workbench
      - 3D printer
      - branch predictor
    inventory:
      - [10, drill]
      - [10, logger]
      - [10, compass]
      - [10, treads]
      - [10, harvester]
      - [10, solar panel]
      - [10, scanner]
      - [10, strange loop]
      - [10, branch predictor]
      - [10, toolkit]
      - [0, drill bit]
      - [0, bit (0)]
      - [0, bit (1)]
known: [water, wavy water]
world:
  default: [ice, water]
  palette:
    '.': [grass]
    ' ': [ice, water]
    '~': [ice, wavy water]
    'L': [grass, Linux]
    'T': [grass, tree]
    '┌': [stone, upper left corner]
    '┐': [stone, upper right corner]
    '└': [stone, lower left corner]
    '┘': [stone, lower right corner]
    '─': [stone, horizontal wall]
    '│': [stone, vertical wall]
    'A': [stone, magnetic vein]
    'o': [stone, lodestone]
    '0': [grass, bit (0)]
    'B': [grass, null, base]
  upperleft: [-1, 1]
  map: |
    ┌─────┐                                                                ~~
    │o.AT~                                                                ~L~
    │..AAA│                                                                ~~
    │B.0.A│                                                                 ~
    └─────┘                                                                 ~
entities:
  - name: magnetic vein
    display:
      attr: iron'
      char: 'A'
    description:
    - A place in the mountains where raw iron ore can be mined.
      As it is hidden inside a mountain, a tunnel needs to be
      first drilled through, so that the vein becomes accessible.
    properties: [unwalkable]

  - name: magnetic mine
    display:
      attr: iron'
      char: 'Å'
    description:
    - A place in the mountains where raw iron ore can be mined.
    properties: [unwalkable]

recipes:
  ## TOY DRILL
  - in:
    - [1, magnetic vein]
    out:
    - [1, magnetic mine]
    - [1, lodestone]
    required:
    - [1, drill]
    time: 42

  - in:
    - [1, magnetic mine]
    out:
    - [1, magnetic mine]
    - [1, iron ore]
    - [1, lodestone]
    required:
    - [1, drill]
    time: 42
