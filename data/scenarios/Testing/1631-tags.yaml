version: 1
name: Test tag commands
description: |
  Test the `hastag` and `tagmembers` command.
objectives:
  - condition: |
      as base {has "mushroom"}
    prerequisite:
      not: got_fruit
    goal:
      - |
        Pick up something `edible`{=tag} that is not a `fruit`{=tag}.
  - teaser: "No fruit!"
    id: got_fruit
    optional: true
    condition: |
      def hasAny : (rec l. Unit + Text * l) -> Cmd Bool = \items.
        case items
          (\_. pure false)
          (\c. b <- has (fst c); if b {pure true} {hasAny (snd c)})
      end;

      let prohibited = tagmembers "fruit" in
      hasAny prohibited
    goal:
      - |
        Do not pick up any fruit.
solution: |
  def findTarget =
    result <- scan down;
    isTarget <- case result (\_. pure false) (\item.
      let isEdible = hastag item "edible" in
      let isFruit = hastag item "fruit" in
      pure $ isEdible && not isFruit;
    );

    if isTarget {
      grab;
      pure ();
    } {
      move;
      findTarget;
    }
    end;

  findTarget;
robots:
  - name: base
    dir: east
    devices:
      - ADT calculator
      - branch predictor
      - barcode scanner
      - dictionary
      - grabber
      - lambda
      - lodestone
      - logger
      - scanner
      - solar panel
      - strange loop
      - treads
entities:
  - name: barcode scanner
    display:
      attr: red
      char: 'S'
    description:
      - Reads the 'tag' of an item
    properties: [pickable]
    capabilities: [hastag, tagmembers]
  - name: canteloupe
    display:
      char: 'c'
    description:
      - Melon
    tags: [edible, fruit]
    properties: [pickable]
  - name: mushroom
    display:
