  Complete an objective with a prerequisite of either of two other objectives.
objectives:
  - goal:
      - Achieve one of two other objectives
    condition: |
      return true;
    prerequisite:
      or:
        - id: have_furnace
        - id: have_gear
  - goal:
      - Make a "furnace".
    condition: |
      as base {has "furnace"};
    id: have_furnace
    optional: true
  - goal:
      - Make a "wooden gear".
    condition: |
      as base {has "wooden gear"};
    id: have_gear
    optional: true
solution: |
  make "furnace"
