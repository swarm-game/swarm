version: 1
name: Querying waypoints
description: |
  Demonstrate patrolling between waypoints
creative: true
robots:
  - name: base
    loc: [0, 0]
    dir: east
  - name: patroller
    loc: [5, -4]
    dir: east
    display:
      invisible: false
      attr: robot
    program: |
      import "_automatic-waypoint-patrol/program"; go
known: [flower, boulder]
world:
  upperleft: [-1, 1]
  palette:
    '.': [grass]
    '*': [stone, flower]
    '+': [stone, wall]
  structures:
    - name: bigbox
      structure:
        palette:
          '.': [dirt]
          '@': [dirt, boulder]
          'w':
            cell: [dirt]
            waypoint:
              name: wp
        map: |
          @@@
          @w.
          @.@
  placements:
    - src: bigbox
      offset: [2, -2]
      orient:
        up: north
    - src: bigbox
      offset: [8, -2]
      orient:
        up: east
    - src: bigbox
      offset: [8, -6]
      orient:
        up: south
    - src: bigbox
      offset: [2, -6]
      orient:
        up: west
  map: |
    +++++++++++++
    +*..*..*..*.+
    +.*..*..*..*+
    +..*..*..*..+
    +*..*..*..*.+
    +.*..*..*..*+
    +..*..*..*..+
    +*..*..*..*.+
    +.*..*..*..*+
    +..*..*..*..+
    +++++++++++++
