    dir: east
    display:
      invisible: true
      attr: 'robot'
    devices:
      - switch puller
    inventory:
      - [1, branch predictor]
      - [1, treads]
      - [1, beaglepuss]
      - [1, antenna]
      - [1, comparator]
      - [1, clock]
      - [1, workbench]
      - [1, grabber]
      - [1, ADT calculator]
      - [1, dictionary]
      - [1, lambda]
      - [1, logger]
      - [1, welder]
      - [1, hearing aid]
      - [1, scanner]
      - [1, strange loop]
      - [1, solar panel]
    program: |
      run "data/scenarios/Challenges/_dna/lab.sw"
  - name: topchecker
    system: true
    dir: east
    display:
      invisible: true
      attr: 'robot'
    program: |
      run "data/scenarios/Challenges/_dna/topchecker.sw"
  - name: mirrorbot
    system: true
    dir: south
    display:
      invisible: true
      attr: 'robot'
    program: |
      run "data/scenarios/Challenges/_dna/mirrorbot.sw"
  - name: resetter
    description: resets the apparatus after completion by watching the switch
    system: true
    dir: east
    display:
      invisible: true
      attr: 'robot'
    program: |
      run "data/scenarios/Challenges/_dna/resetter.sw"
  - name: keeper
    description: keeps track of cloned specimens
    system: true
    dir: south
    display:
      invisible: true
      attr: 'robot'
