      - ADT calculator
      - barcode reader
      - branch predictor
      - comparator
      - compass
      - dictionary
      - feeler
      - grabber
      - hearing aid
      - lambda
      - logger
      - microscope
      - rolex
      - siphon
      - soup strainer
      - strange loop
      - switch puller
      - treads
      - welder
      - workbench
