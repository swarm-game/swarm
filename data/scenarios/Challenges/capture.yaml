version: 1
name: Pig wrestling
author: Karl Ostmo
description: |
  Capture a slippery pig
creative: false
seed: 0
attrs:
  - name: bacon
    fg: "#ba6b57"
  - name: pig
    fg: "#eba28f"
objectives:
  - teaser: Block in pig
    goal:
      - |
        This porcine pest has been running amok.
        Block the pig by a "monolith" on all four sides to capture it.
      - Blocking on fewer than four sides will spook the pig, and he will escape!
    condition: |
      def isSurrounded = \n.
          if (n > 0) {
              blockedFwd <- blocked;
              if blockedFwd {
                  turn left;
                  isSurrounded $ n - 1;
              } {
                  return false;
              }
          } {
              return true;
          }
          end;

      opponent <- robotnamed "opponent";
      as opponent {
        isSurrounded 4;
      };
  - teaser: Spooked
    id: spooked
    optional: true
    hidden: true
    goal:
      - |
        The pig was spooked by the capture attempt.
    condition: |
      def boolToInt = \b.
          if b {1} {0}
          end;

      /**
      Iterate 4 times (once for each direction)
      */
      def countBlocked = \n.
          if (n > 0) {
              isBlocked <- blocked;
              // This assignment has to happen before the recursive
              // "countBlocked" call due to #1032
              let localBlockCount = boolToInt isBlocked in
              turn left;
              lastCount <- countBlocked $ n - 1;
              return $ lastCount + localBlockCount;
          } {
              return 0;
          }
          end;

      opponent <- robotnamed "opponent";
      as opponent {
          blockCount <- countBlocked 4;
          return $ blockCount > 0 && blockCount < 4;
      };
