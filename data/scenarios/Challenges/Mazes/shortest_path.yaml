name: Shortest path
description: There is a maze, but it can't be seen, only sensed... can you
  program a robot to navigate it successfully, via the shortest possible path?
objectives:
- goal:
  - There is a maze, but it can't be seen, only sensed... can you
    program a robot to navigate it successfully, via the shortest path?
    You win by marking any shortest path from the base to the goal with `path`
    markers.
  condition: |
    def tL = turn left end;
    def tR = turn right end;
    def tB = turn back end;
    def ifM = \p.\t.\e. b <- p; if b t e end;
    def countpath = \d.
      turn d;
      n <- ifM blocked {return 0} {move; ifM (ishere "path") {return 1} {return 0}};
      turn d; turn d; turn d;
      return n
    end;
    def follow : int -> cmd (() + int) = \n.
      ifM (ishere "goal") {return (inr n)}
      {
        a <- countpath left;
        b <- countpath forward;
        c <- countpath right;
        if (a + b + c != 1) {return (inl ())}
        {
          return (inl ())
        }
      }
    end
solution: |
  run "data/scenarios/Challenges/Mazes/shortest_path_sol.sw"
robots:
  - name: base
    dir: [0,1]
    display:
      char: 'Ω'
      attr: robot
    devices:
      - dictionary
      - 3D printer
      - logger
      - grabber
    inventory:
      - [50, solar panel]
      - [50, treads]
      - [50, compass]
      - [50, scanner]
      - [50, lambda]
      - [50, branch predictor]
      - [50, strange loop]
      - [50, calculator]
      - [50, comparator]
      - [50, logger]
      - [50, grabber]
      - [1000, rock]
      - [1000, path]
      - [0, boulder]
      - [0, goal]
entities:
  - name: wall
    display:
      invisible: true
    description:
    - An invisible wall.
    properties: [unwalkable, known]
  - name: goal
    display:
      char: '!'
      attr: device
    description:
    - The place you're trying to reach!  You win by executing `grab` on this item.
    properties: [known, portable]
  - name: path
    display:
      char: '.'
      attr: device
    description:
    - A marker that should be used to mark each cell in a shortest path from the start
      to the goal.  Just `place "path"` on each cell that is part of a shortest path.
