    @.x.x.xx.x.x.xxx.x.x.....x...@
    @.x.x.xx.x.x...x...x.x.x.x.xx@
    @......x...x.x...x.x.x.x.x...@
    @xxxxxxx.xxx.xxxxx.x.x.x.xxx.@
    @....................x.x.x.x.@
