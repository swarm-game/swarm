    @.x.x...x.x.x...xxxx.......x.@
    @.....x.x.x.x.x....xxxxxxxxx.@
    @xx.xxxxx.x.x.xxxx...........@
    @.......x...x....xxxxxxx.xxxx@
    @.xxxxx.xxx.xxxx.x...........@
