  - name: check1
    loc: [2, 0]
    system: true
    program: |
      def until = \c. b <- c; if b {} {until c} end;
      l <- whereami;
      until (
        try {
          loc <- as base {whereami};
          return (loc == l)
        } { return false }
      );
      create "Win"
