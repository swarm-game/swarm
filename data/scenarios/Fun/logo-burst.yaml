version: 1
name: Logo burst
author: Karl Ostmo
description: |
  Animate the Swarm logo
creative: false
seed: 0
robots:
  # We include a base robot to stabilize the screen at a fixed position.
  - name: base
    display:
      invisible: true
    dir: east
    devices:
      - logger
      - hearing aid
  - name: botRight
    system: true
    display:
      invisible: false
    dir: east
    program: |
      import "_logo-burst/drone"; drone
  - name: botUp
    system: true
    display:
      invisible: false
    dir: north
    program: |
      import "_logo-burst/drone"; drone
  - name: botLeft
    system: true
    display:
      invisible: false
    dir: west
    program: |
      import "_logo-burst/drone"; drone
  - name: botDown
    system: true
    display:
      invisible: false
    dir: south
    program: |
      import "_logo-burst/drone"; drone
  - name: stoplight
    system: true
    display:
      invisible: false
    dir: north
    devices:
      - lodestone
    inventory:
      - [1, bit (0)]
    program: |
      import "_logo-burst/coordinator"; go
known: [boulder, tree, water, wavy water]
world:
  upperleft: [0, 0]
  palette:
    'Ω': [blank, null, base]
    's': [blank, null, stoplight]
    '.': [blank]
    ' ': [blank]
    '@': [blank, boulder]
    'T': [blank, tree]
    '▒': [blank, water]
    '~': [blank, wavy water]
    '>': [blank, null, botRight]
    '^': [blank, null, botUp]
    '<': [blank, null, botLeft]
    'v': [blank, null, botDown]
  map: |
    s                   v                                     .
    .                                                         .
    . v<^vv<<@   ^^     vv    >^v^T    ^^^v<     <><      v   >
    T  ^<        >^  <  >>   v>   v<   >T   <v>  <<▒^  @><>   .
    .   <@v^^>>   @v  >  <T  <v<T<Ω^>   v><v<     << <<T^ v<  .
    . >     >>   v@ @@> <<   ~v   <    >~  ^~    >>  @^  >v   .
    .   >>^v^^^    < ~ T~v    v<   <~   >>T  <v   vv      ▒>  .
    .                             ▒                           .
    .                   ^      ^     v       >      >         .
