version: 1
name: Conway's Game of Life
author: Brent Yorgey
description: A basic implementation of the rules of the Game of Life.
robots:
  - name: base
    display:
      attr: robot
      char: 'Î©'
    loc: [0, 0]
    dir: east
    devices:
      - treads
      - compass
      - grabber
      - clock
      - logger
    inventory:
      - [1000, rock]
  - name: cell
    system: true
    dir: north
    display:
      invisible: true
    inventory:
      - [1, rock]
    program: |
      import "./_GoL/cell"
      main
world:
  dsl: |
    {ice}
  palette:
    'o': [ice, rock, cell]
    '.': [ice, null, cell]
